<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style3.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form name="myForm" action="story.html" method="get" >
    <label for="Animal-1">Animal:</label>
    <input type="text" id="Animal-1" name="Aniaml-1" required></br>
<label for="Animal-2">Another animal:</label>
    <input type="text" id="Animal-2" name="Aniaml-2" required></br>
<label for="Animal-3">One more Animal:</label>
    <input type="text" id="Animal-3" name="Aniaml-3" required></br>
<label for="Adj-1">Adjective (past tense):</label>
    <input type="text" id="Adj-1" name="Adj-1" required></br>
<label for="verb-1">Verb (ends in -ing):</label>
    <input type="text" id="verb-1" name="verb-1" required></br>
<label for="num-1">Number:</label>
    <input type="number" id="num-1" name="num-1" required></br>
<span>Yes or No :</span>
<input type="radio" id="yes" name="answer" value="yes">
<label for="yes">yes</label>
<input type="radio" id="no" name="answer" value="no">
<label for="no">no</label></br>
<label for="speed">Relative speed (ends in -er):</label>
<select id="speed" name="speed">
  <option value="faster">faster</option>
  <option value="moderate">moderate</option>
  <option value="slower">slower</option>
  </select></br>
<label for="quote">Motivational Quote:</label>
    <input type="text" id="quote" name="quote" required></br>
<datalist id="quote-choices">
  <option value="winner gets a ice cream !">
  <option value="lets get this done">
  <option value="winner gets a ipad">
</datalist></br>
<label for="message">Meaningful Message:</label>
    <textarea rows="8" columns="40" id="message" name="message" required></textarea></br>
  <input type="submit" value="Form my story ">
</form>
      
    </section>
  </body>
</html>
